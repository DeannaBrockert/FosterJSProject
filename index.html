<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fosters</title>
     <!-- font-awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
     <!-- styles -->
     <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>My Fosters</h2>
                <div class="underline"></div>
            </div>

            <!-- fosters -->
            <article class="foster">
                <div class="img-container">
                    <img src="./images/Athena.png" id="foster-img" alt="Athena">
                </div>
                <h4 id="foster-name">athena</h4>
                <p id="color-description">siamese</p>
                <p id="info">Long haired Siamese female. This sweet girl and her siblings were found with their feral mama. A neighbor took them in 
                    so they would be safe and eventually surrendered them to our rescue.
                </p>

                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
